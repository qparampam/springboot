<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User Management Application</title>
</head>
<body>
<input type="button" value="Logout"
       onclick="window.location.href='/logout'; return false;"/>
<div align="center">

    <form th:object="${user}" method="post">
        <table border="1" cellpadding="5">
            <caption>
                <h2>
                    Edit User
                </h2>
            </caption>
            <input type="hidden" th:field="*{id}" id="id" placeholder="ID">
            <tr>
                <th>User Name: </th>
                <td>
                    <input type="text" th:field="*{login}" id="login" placeholder="Login">
                </td>
            </tr>
            <tr>
                <th>User Password: </th>
                <td>
                    <input type="text" th:field="*{password}" id="password" placeholder="Password">
                </td>
            </tr>
            <th>User Role : </th>
            <td>
                <input  type="checkbox" name="roles"value="1"/> Admin
                <input  type="checkbox" name="roles"value="2"/> User
            </td>
            </tr>
            <tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
